<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Bandwidth Stress Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #status {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Network Bandwidth Stress Test</h1>
    <button id="startButton">Start Test</button>
    <button id="stopButton" disabled>Stop Test</button>
    
    <div id="status">
        <p>Status: <span id="statusText">Idle</span></p>
        <p>Data Downloaded: <span id="dataDownloaded">0</span> MB</p>
    </div>

    <script>
        let running = false;
        let dataDownloaded = 0;
        let intervalId;

        function downloadLargeFile() {
            // URL of a large file (or you can use a specific test file on your own server)
            let url = 'https://speed.hetzner.de/100MB.bin'; // 100 MB file example
            
            fetch(url)
                .then(response => response.blob())
                .then(blob => {
                    dataDownloaded += 100; // Adding 100 MB as this is the size of the file
                    document.getElementById('dataDownloaded').innerText = dataDownloaded;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        document.getElementById('startButton').onclick = function() {
            if (running) return;
            running = true;
            dataDownloaded = 0;
            document.getElementById('dataDownloaded').innerText = dataDownloaded;
            document.getElementById('statusText').innerText = 'Running';
            document.getElementById('startButton').disabled = true;
            document.getElementById('stopButton').disabled = false;

            intervalId = setInterval(() => {
                downloadLargeFile();
            }, 1000); // Download every second, adjust for higher/lower load
        };

        document.getElementById('stopButton').onclick = function() {
            if (!running) return;
            running = false;
            clearInterval(intervalId);
            document.getElementById('statusText').innerText = 'Stopped';
            document.getElementById('startButton').disabled = false;
            document.getElementById('stopButton').disabled = true;
        };
    </script>

</body>
</html>
