<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandwidth Maximizer</title>
</head>
<body>
    <h1>Bandwidth Maximizer</h1>
    <p>Click "Start" to begin downloading data. Click "Stop" to halt the download.</p>
    <button id="startButton">Start</button>
    <button id="stopButton" disabled>Stop</button>

    <script>
        let isDownloading = false;
        let downloadInterval;
        const url = 'https://ipv4.download.thinkbroadband.com/100MB.zip'; // Ensure this URL is correct

        document.getElementById("startButton").addEventListener("click", function() {
            isDownloading = true;
            this.disabled = true;
            document.getElementById("stopButton").disabled = false;

            downloadInterval = setInterval(downloadData, 100); // Adjust interval as needed
        });

        document.getElementById("stopButton").addEventListener("click", function() {
            isDownloading = false;
            this.disabled = true;
            document.getElementById("startButton").disabled = false;

            clearInterval(downloadInterval);
        });

        async function downloadData() {
            if (!isDownloading) return;

            try {
                const response = await fetch(url, { method: 'GET', cache: 'no-cache' });

                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.statusText}`);
                }

                // Create a blob from the response
                const blob = await response.blob();
                console.log('Downloaded a chunk of data.');

                // Optional: You can use the blob object as needed

            } catch (error) {
                console.error('Failed to download data:', error);
                clearInterval(downloadInterval);
                isDownloading = false;
                document.getElementById("startButton").disabled = false;
                document.getElementById("stopButton").disabled = true;
            }
        }
    </script>
</body>
</html>
