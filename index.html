<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandwidth Maximizer</title>
</head>
<body>
    <h1>Bandwidth Maximizer</h1>
    <p>Click "Start" to begin downloading data. Click "Stop" to halt the download.</p>
    <button id="startButton">Start</button>
    <button id="stopButton" disabled>Stop</button>

    <script>
        let isDownloading = false;
        let downloadInterval;

        document.getElementById("startButton").addEventListener("click", function() {
            isDownloading = true;
            this.disabled = true;
            document.getElementById("stopButton").disabled = false;

            downloadInterval = setInterval(downloadData, 10); // Adjust interval for desired bandwidth usage
        });

        document.getElementById("stopButton").addEventListener("click", function() {
            isDownloading = false;
            this.disabled = true;
            document.getElementById("startButton").disabled = false;

            clearInterval(downloadInterval);
        });

        function downloadData() {
            if (!isDownloading) return;

            // Create a new XMLHttpRequest object
            const xhr = new XMLHttpRequest();

            // Configure it: GET-request for a large file
            xhr.open('GET', 'https://ipv4.download.thinkbroadband.com/100MB.zip', true);

            // Set the response type to blob (binary data)
            xhr.responseType = 'blob';

            // Send the request over the network
            xhr.send();

            // When the request is completed, we don't need to do anything with the data
            xhr.onload = function() {
                if (xhr.status === 200) {
                    // Successfully downloaded a chunk of data
                    console.log('Downloaded a chunk of data.');
                } else {
                    console.error('Failed to download a chunk of data.');
                }
            };
        }
    </script>
</body>
</html>
