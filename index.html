<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximize Network Usage</title>
    <style>
        #stopButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }

        #downloadInfo {
            margin-top: 20px;
            font-size: 18px;
        }

        #errorInfo {
            color: red;
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Maximizing Network Download</h1>
    <p>Click the button below to stop the download.</p>
    <button id="stopButton">Stop Download</button>
    <div id="downloadInfo">Downloaded: 0 MB</div>
    <div id="errorInfo"></div>

    <script>
        let downloading = true;
        let totalBytes = 0;

        async function downloadData() {
            while (downloading) {
                try {
                    const response = await fetch('https://speed.hetzner.de/100MB.bin', { cache: 'no-store' });

                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }

                    const reader = response.body.getReader();

                    // Read the data in chunks
                    while (downloading) {
                        const { done, value } = await reader.read();

                        if (done) break;

                        totalBytes += value.byteLength;

                        // Update the download info on the page
                        document.getElementById('downloadInfo').textContent = `Downloaded: ${(totalBytes / (1024 * 1024)).toFixed(2)} MB`;
                    }
                } catch (error) {
                    document.getElementById('errorInfo').textContent = `An error occurred: ${error.message}`;
                    console.error("An error occurred:", error);
                    downloading = false;  // Stop on error
                }
            }
        }

        // Start downloading when the page loads
        downloadData();

        // Stop downloading when the button is clicked
        document.getElementById('stopButton').addEventListener('click', () => {
            downloading = false;
            document.getElementById('errorInfo').textContent = 'Download stopped by user.';
            console.log('Download stopped.');
        });
    </script>
</body>
</html>
