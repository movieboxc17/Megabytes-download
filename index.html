<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Download</title>
    <style>
        #stopButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Continuous Data Download</h1>
    <p>Click the button below to stop the download.</p>
    <button id="stopButton">Stop Download</button>

    <script>
        let downloading = true;

        async function downloadData() {
            while (downloading) {
                // Replace 'largefile.dat' with an actual large file URL for real use.
                const response = await fetch('https://www.example.com/largefile.dat', { cache: 'no-store' });
                const reader = response.body.getReader();

                // The download will simulate continuous data reading
                while (downloading) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    // Process data here, or just keep downloading
                    console.log('Downloading chunk of data...');
                }
            }
        }

        // Start downloading when the page loads
        downloadData();

        // Stop downloading when the button is clicked
        document.getElementById('stopButton').addEventListener('click', () => {
            downloading = false;
            console.log('Download stopped.');
        });
    </script>
</body>
</html>
