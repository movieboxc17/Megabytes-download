<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximize Network Usage</title>
    <style>
        #stopButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }

        #downloadInfo {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Maximizing Network Download</h1>
    <p>Click the button below to stop the download.</p>
    <button id="stopButton">Stop Download</button>
    <div id="downloadInfo">Downloaded: 0 MB</div>

    <script>
        let downloading = true;
        let totalBytes = 0;

        async function downloadData() {
            while (downloading) {
                // Use a URL that serves large or infinite amounts of data
                // For testing purposes, you could use any large file or a server that returns an endless stream
                const response = await fetch('https://speed.hetzner.de/100MB.bin', { cache: 'no-store' });
                const reader = response.body.getReader();

                // Read the data in chunks and count the bytes
                while (downloading) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    totalBytes += value.byteLength;

                    // Update the download info
                    document.getElementById('downloadInfo').textContent = `Downloaded: ${(totalBytes / (1024 * 1024)).toFixed(2)} MB`;
                }
            }
        }

        // Start downloading when the page loads
        downloadData();

        // Stop downloading when the button is clicked
        document.getElementById('stopButton').addEventListener('click', () => {
            downloading = false;
            console.log('Download stopped.');
        });
    </script>
</body>
</html>
